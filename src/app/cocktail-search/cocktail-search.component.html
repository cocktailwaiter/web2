<div id="search-component">
  <h4>Cocktail Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let cocktail of cocktails$ | async" >
      <a routerLink="/detail/{{cocktail.id}}">
        {{cocktail.name}}
      </a>
    </li>
  </ul>
</div>
