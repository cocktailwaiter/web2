<article id="content">
  <section id="main-content" class="grid grid-pad">

    <div *ngFor="let cocktail of cocktails" class="card">
      <a class="col-1-4" routerLink="/detail/{{cocktail.id}}">
        <div class="cocktail-name">
          <h4>{{cocktail.name}}</h4>
        </div>
      </a>
    </div>

  </section>
  <app-cocktail-search></app-cocktail-search>
</article>
